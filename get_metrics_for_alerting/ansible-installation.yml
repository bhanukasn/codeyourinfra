---
- name: Install Ansible 2.5.0
  pip:
    name: ansible
    version: 2.5.0
- name: Create the Ansible directory if it doesn't exist
  file:
    path: /etc/ansible
    state: directory
- name: Install required Ansible packages
  apt:
    name: '{{item}}'
  with_items:
    - sshpass
    - libssl-dev
- name: Upgrade cryptography
  pip:
    name: cryptography
    state: latest
